<html>
    <head>

      <style>
        a:link{
            color:crimson;

        }
        a:visited{
            color:darkgoldenrod;
        }
        a:hover{
            color:darkblue;

        }
        a:active{
            color: darkgreen;
        }
      </style>  
    </head>

<h2>Styling a link</h2>
<p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>
<p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>
